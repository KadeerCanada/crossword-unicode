<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Burmese Crossword</title>
    <link rel="stylesheet" type="text/css" href="styles/myanmar.css"/>
    <link rel="stylesheet" type="text/css" href="styles/crossword.css"/>
  </head>
  <body>
    <h3>Burmese Crossword</h3>
    <div id="add-clue">
      <p>
        <label>
          <input id="unicode" type="radio" name="font" value="unicode" checked/>
          Unicode
        </label>
        <label>
          <input id="zawgyi" type="radio" name="font" value="zawgyi"/>
          Zawgyi
        </label>
      </p>
      <input id="word" type="text"/>
      <button>Add Word</button>
    </div>
    <div id="clues">
      <div id="across">
        <h4>Across</h4>
        <div class="list">
        </div>
      </div>
      <div id="down">
        <h4>Down</h4>
        <div class="list">
        </div>
      </div>
    </div>
    <div class="clearfix">
    </div>
    <canvas id="puzzle" width="600" height="600">
    </canvas>
    <script type="text/javascript" src="scripts/lib/myanmar.numbers.js"></script>
    <script type="text/javascript" src="scripts/lib/rabbit.js"></script>
    <script type="text/javascript" src="scripts/lib/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="scripts/crossword.js"></script>
  </body>
</html>
